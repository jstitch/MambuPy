stages:
  - "UnitTests"

.UnitTests:
  before_script:
    - pip install -q --no-cache-dir --upgrade -r requirements.txt
  script:
    - cd tests
    - python unit_mambustruct.py
    - python unit_mambuconfig.py
    - python unit_mambuutil.py
    - python unit_mambutask.py
    - python unit_mamburoles.py
    - python unit_mambuuser.py
    - python unit_mambuloan.py
    - python unit_mambuactivity.py
    - python unit_mambubranch.py
    - python unit_mambucentre.py

UnitTests-3:
  extends: ".UnitTests"
  stage: "UnitTests"
  image: "python:3"

UnitTests-2:
  extends: ".UnitTests"
  stage: "UnitTests"
  image: "python:2"
